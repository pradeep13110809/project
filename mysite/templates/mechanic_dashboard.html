{% extends 'mechanicbase.html' %}
{% load static %}
{% block content %}

	<!-- main content -->
	<div class="wrapper">

<!-- ****** cards start ********** -->
		<div class="row">
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-primary">
					<p>
						<i class="fas fa-tasks"></i>
					</p>
					<h3>{{new_work_assigned}}</h3>
					<p>New Work Assigned</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-warning">
					<p>
						<i class="fas fa-spinner"></i>
					</p>
					<h3>{{work_in_progress}}</h3>
					<p>Work In Progress</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-success">
					<p>
						<i class="fas fa-check-circle"></i>
					</p>
					<h3>{{work_completed}}</h3>
					<p>Work Completed</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-danger">
					<p>
						<i class="fas fa-rupee-sign"></i>
					</p>
					<h3>{{salary}}</h3>
					<p>Salary</p>
				</div>
			</div>
		</div><br><br><br><br>
		<marquee behavior="scroll" direction="left">
                <img src="{% static "./assets/honda.png" %}" width="120" height="80" alt="ferrari" />
                <img src="{% static "./assets/royal-endfield.png" %}" width="120" height="80" alt="ford" />
                <img src="{% static "./assets/bmw-logo.png" %}" width="120" height="80" alt="lambo" />
                <img src="{% static "./assets/yamaha.png" %}" width="120" height="80" alt="mahindra" />
                <img src="{% static "./assets/suzuki-logo.png" %}" width="120" height="80" alt="tvs" />
                <img src="{% static "./assets/tata-logo.png" %}" width="120" height="80" alt="tata" />
                <img src="{% static "./assets/mahindra-logo.png" %}" width="120" height="80" alt="hero" />
                <img src="{% static "./assets/rolls-royce-logo.png" %}" width="120" height="80" alt="rolls" />
                <img src="{% static "./assets/lamborghini-logo.png" %}" width="120" height="80" alt="suzuki" />
		 </marquee>

	 </marquee>
	 <br><br><br><br><br><br><br><br><br><br><br><br>
		</div>


<!-- ****** cards end ********** -->


	<!-- end main content -->
{% endblock content %}
